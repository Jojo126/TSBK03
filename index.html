<html>
	<head>
		<title>Cloth simulation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            
            // Objects in scene
            var geometry = new THREE.PlaneBufferGeometry( 3, 3, 10, 10 );
            var planeVertices = geometry.getAttribute('position');
            
            // Vertices in planes position
            let displ = 0;
            
            
            var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide, wireframe: true} );
            var plane = new THREE.Mesh( geometry, material );
            scene.add( plane );

			
            // Render-loop
			var animate = function () {
				requestAnimationFrame( animate );
                
                // Updating vertices position
                geometry.attributes.position.needsUpdate = true;
                displ += 0.001;
                /*for (let i = 0; i < planeVertices.count; i += 2) {*/
                planeVertices.setXYZ(11, displ, displ, displ);
            //}
                
				//plane.rotation.x += 0.01;
				//plane.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
